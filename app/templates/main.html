
<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Geocoder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="{% static 'css/main.css' %}" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="col-md-8 offset-md-2">
            <h6 class="form-info">Please upload the excel file containing addresses:</h6>
            <form method="POST" action="#" id="upload-form" enctype="multipart/form-data">
                <div class="form-group">
                    <div class="input-group input-file">
                        <input type="text" class="form-control" id="file_input" placeholder='Choose a file...' style="width: 100%;"/>
                        <input type="file" id="file" style="display: none;" />
                    </div>
                </div>
                <div class="form-group text-right">
                    <div id="upload" class="btn btn-primary pull-right disabled">Submit</div>
                    <button type="reset" class="btn btn-danger">Reset</button>
                </div>
            </form>
            <div id="result_container">
            </div>
        </div>
        </div>
        <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
